<!DOCTYPE HTML>

<html>

<head>
    <title>Story by HTML5 UP</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript>
        <link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
</head>

<body class="is-preload">

    <!-- Wrapper -->
    <div id="wrapper" class="divided">
        <!-- form -->
        <section class="spotlight style1 orient-right content-align-left image-position-center onscroll-image-fade-in"
            id="contact">
            <div class="content">
                <h2 align="center">
                    <header>Contact</header>
                </h2>

                <div
                    class=" spotlight style1 orient-right content-align-left image-position-center onscroll-image-fade-in  ">

                    <form  action=" " id="submit-form">
                        <div class="fields">
                            <div class="field half">
                                <label for="name">Name</label>
                                <input type="text" name="name" id="name" value="" />
                            </div>
                            <div class="field half">
                                <label for="email">Email</label>
                                <input type="email" name="email" id="email" value="" />
                            </div>
                            <div class="field half">
                                <label for="department">department</label>
                                <input type="text" name="department" id="department" value="" />
                            </div>

                            <div class="field">
                                <label for="message">Message</label>
                                <input type="text" name="message" id="message" value="" />
                            </div>

                        </div>
                        <ul class="actions special">
                            <li><input type="submit" name="submit" id="submit" value="Send Message" /></li>
                        </ul>
                    </form>
                </div>
                <ul class="actions stacked">
                    <li><a href="index.html" class="button large wide smooth-scroll-middle">index</a></li>
                </ul>
        </section>
        <div id="submit-list"></div>

    </div>

    <!-- Scripts -->
    <script src="assets/js/contact.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.scrollex.min.js"></script>
    <script src="assets/js/jquery.scrolly.min.js"></script>
    <script src="assets/js/browser.min.js"></script>
    <script src="assets/js/breakpoints.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
  
</body>

</html>
